<section>
  <div class="page-header">
    <h1>{{vm.game._id ? 'Edit Game' : 'New Game'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.gameForm" class="form-horizontal" ng-submit="vm.save(vm.form.gameForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Title</label>
          <input name="name" type="text" ng-model="vm.game.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.gameForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Game title is required.</p>
          </div>
        </div>


        <div class="form-group" show-errors>
          <label class="control-label" for="Content">Content</label>
          <input name="Content" type="text" ng-model="vm.game.Content" id="Content" class="form-control" placeholder="post.." required>
          <div ng-messages="vm.form.gameForm.Content.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Content is required.</p>
          </div>
        </div>

        



        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.game._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
